<div class='list-container' id="id-list-container">
  <form class='id-form-list' id='id-form-list'>
    <label for="id-list-event">Evento</label><br>
    <input type="text" name="txt-event" id="id-list-event"><br><br>
    <label for="id-list-date">Data</label>
    <input type="date" name="dtp-date" id="id-list-date"><br><br>
    <fieldset>
      <legend>Endereço</legend>
      <label for="id-list-street"></label>
      <input type="text" name="txt-street" id="id-list-street"><br><br>
      <label for="id-list-number">Número</label><br>
      <input type="text" name="txt-number" id="id-list-number"><br><br>
      <label for="id-list-city">Cidade/UF</label>
      <input type="text" name="txt-city" id="id-list-city">
      <select name="cbo-uf" id="id-list-uf" value="Cidade">
      </select><br><br>
      <label for="id-list-item">Itens da Lista</label><br>
      <input type="text" name="txt-list" id="id-list-item">
      <input type="number" name="txt-item-qtd" id="id-list-qtd">
      <button name="btn-add" id="id-list-btnadd">add</button><br>
      <table name="table-itens" id="id-list-tableitens">
        <tr>
          <th>Item</th>
          <th>QTDE</th>
        </tr>
      </table><br><br>
       <button name="btn-save" id="id-list-btnsave">Salvar</button>
    </fieldset>
  </form>
</div>
